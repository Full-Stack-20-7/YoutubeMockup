<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Mockup - Main Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-placeholder">헤더 영역</div>
        </header>

        <div class="main-container">
            <!-- 사이드바 -->
            <aside class="sidebar">
                <ul class="menu-group">
                    <li class="menu-item">
                        <span class="icon"><img src="assets/music.svg" alt="음악"></span> 음악
                    </li>
                    <li class="menu-item">
                        <span class="icon"><img src="assets/movie.svg" alt="영화"></span> 영화
                    </li>
                    <li class="menu-item">
                        <span class="icon"><img src="assets/more.svg" alt="더보기"></span> 더보기
                    </li>
                </ul>

                <div class="divider"></div>

                <div class="section-title">YouTube 더보기</div>
                <ul class="menu-group">
                    <li class="menu-item">
                        <span class="icon"><img src="assets/premium.svg" alt="Premium"></span> YouTube Premium
                    </li>
                    <li class="menu-item">
                        <span class="icon"><img src="assets/music2.svg" alt="Music"></span> YouTube Music
                    </li>
                    <li class="menu-item">
                        <span class="icon"><img src="assets/kid.svg" alt="Kids"></span> YouTube Kids
                    </li>
                </ul>

                <div class="divider"></div>

                <ul class="menu-group">
                    <li class="menu-item">
                        <span class="icon"><img src="assets/setting.svg" alt="설정"></span> 설정
                    </li>
                    <li class="menu-item">
                        <span class="icon"><img src="assets/report.svg" alt="신고"></span> 신고 기록
                    </li>
                    <li class="menu-item">
                        <span class="icon"><img src="assets/help.svg" alt="고객센터"></span> 고객센터
                    </li>
                    <li class="menu-item">
                        <span class="icon"><img src="assets/feedback.svg" alt="의견"></span> 의견 보내기
                    </li>
                </ul>

                <div class="divider"></div>

                <footer class="sidebar-footer">
                    <p>정보 보도자료 저작권 문의하기<br>크리에이터 광고 개발자</p>
                    <p>약관 개인정보처리방침<br>정책 및 안전<br>YouTube 작동의 원리<br>새로운 기능 테스트하기</p>
                    <p class="copyright">© 2026 Google LLC</p>
                </footer>
            </aside>

            <!-- 본문 영역 -->
            <main class="content">
                <!-- 필터 칩 -->
                <nav class="filter-bar">
                    <div class="chips-container" id="chips">
                        <button class="chip active">전체</button>
                        <button class="chip">음악</button>
                        <button class="chip">믹스</button>
                        <button class="chip">라이브</button>
                        <button class="chip">최근에 업로드된 동영상</button>
                        <button class="chip">감상한 동영상</button>
                        <button class="chip">새로운 맞춤 동영상</button>
                    </div>
                </nav>

                <!-- 비디오 그리드 -->
                <section class="video-grid">
                    <!-- 추천 영상 영역 -->
                    <div id="recommended-videos" style="display: contents;"></div>

                    <!-- 쇼츠 섹션 -->
                    <section class="shorts-section">
                        <div class="shorts-header-container">
                            <div class="shorts-header">
                                <svg class="shorts-icon" viewBox="0 0 24 24" width="24" height="24">
                                    <path d="m19.45,3.88c1.12,1.82.48,4.15-1.42,5.22l-1.32.74.94.41c1.36.58,2.27,1.85,2.35,3.27.08,1.43-.68,2.77-1.97,3.49l-8,4.47c-1.91,1.06-4.35.46-5.48-1.35-1.12-1.82-.48-4.15,1.42-5.22l1.33-.74-.94-.41c-1.36-.58-2.27-1.85-2.35-3.27-.08-1.43.68-2.77,1.97-3.49l8-4.47c1.91-1.06,4.35-.46,5.48,1.35Z" fill="#f03"></path>
                                    <path d="m10,15l5-3-5-3v6Z" fill="#fff"></path>
                                </svg>
                                <h2>Shorts</h2>
                            </div>
                            <button class="menu-button">
                                <svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 4a2 2 0 100 4 2 2 0 000-4Zm0 6a2 2 0 100 4 2 2 0 000-4Zm0 6a2 2 0 100 4 2 2 0 000-4Z" fill="white"></path></svg>
                            </button>
                        </div>
                        <div class="shorts-grid" id="shorts-grid">
                            <!-- 쇼츠 영역 -->
                        </div>
                    </section>

                    <!-- 일반 비디오 영역 -->
                    <div id="general-videos" style="display: contents;"></div>
                </section>
            </main>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
