<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Mockup - Main Page</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
    <div class="app-container collapsed">
      <!-- 배경 어둡게 처리 -->
      <div id="scrim" class="scrim"></div>
      <!-- 헤더 -->
      <div id="header-container"></div>

      <div class="main-container">
        <!-- 사이드바 영역 -->
        <div id="sidebar-container"></div>

        <!-- 본문 영역 -->
        <main class="content">
          <!-- 필터 칩 -->
          <nav class="filter-bar">
            <div class="chips-container" id="chips">
              <button class="chip active">전체</button>
              <button class="chip">음악</button>
              <button class="chip">믹스</button>
              <button class="chip">라이브</button>
              <button class="chip">최근에 업로드된 동영상</button>
              <button class="chip">감상한 동영상</button>
              <button class="chip">새로운 맞춤 동영상</button>
            </div>
          </nav>

          <!-- 비디오 그리드 -->
          <section class="video-grid">
            <!-- 추천 영상 영역 -->
            <div id="recommended-videos" style="display: contents"></div>

            <!-- 쇼츠 섹션 -->
            <section class="shorts-section">
              <div class="shorts-header-container">
                <div class="shorts-header">
                  <svg
                    class="shorts-icon"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                  >
                    <path
                      d="m19.45,3.88c1.12,1.82.48,4.15-1.42,5.22l-1.32.74.94.41c1.36.58,2.27,1.85,2.35,3.27.08,1.43-.68,2.77-1.97,3.49l-8,4.47c-1.91,1.06-4.35.46-5.48-1.35-1.12-1.82-.48-4.15,1.42-5.22l1.33-.74-.94-.41c-1.36-.58-2.27-1.85-2.35-3.27-.08-1.43.68-2.77,1.97-3.49l8-4.47c1.91-1.06,4.35-.46,5.48,1.35Z"
                      fill="#f03"
                    ></path>
                    <path d="m10,15l5-3-5-3v6Z" fill="#fff"></path>
                  </svg>
                  <h2>Shorts</h2>
                </div>
                <button class="menu-button">
                  <svg viewBox="0 0 24 24" width="24" height="24">
                    <path
                      d="M12 4a2 2 0 100 4 2 2 0 000-4Zm0 6a2 2 0 100 4 2 2 0 000-4Zm0 6a2 2 0 100 4 2 2 0 000-4Z"
                      fill="white"
                    ></path>
                  </svg>
                </button>
              </div>
              <div class="shorts-grid" id="shorts-grid">
                <!-- 쇼츠 영역 -->
              </div>
            </section>

            <!-- 일반 비디오 영역 -->
            <div id="general-videos" style="display: contents"></div>
          </section>
        </main>
      </div>
    </div>
    <script src="js/common.js"></script>
  </body>
</html>
